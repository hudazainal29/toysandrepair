<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Star Rating Form | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body class="fd" id="fd">
  
  
  <section class="feedback" id="feedback">
    <div class="container1">
      <div class="post">
        <div class="text1">Thanks for rating us!</div>
        <div class="edit">EDIT</div>
      </div>
      <div class="star-widget">
        <input type="radio" name="rate" id="rate-5">
        <label for="rate-5" class="fas fa-star"></label>
        <input type="radio" name="rate" id="rate-4">
        <label for="rate-4" class="fas fa-star"></label>
        <input type="radio" name="rate" id="rate-3">
        <label for="rate-3" class="fas fa-star"></label>
        <input type="radio" name="rate" id="rate-2">
        <label for="rate-2" class="fas fa-star"></label>
        <input type="radio" name="rate" id="rate-1">
        <label for="rate-1" class="fas fa-star"></label>
        <form action="#">
          <header></header>
          <div class="textarea">
		  <textarea cols="30" rows="10" placeholder="Describe your experience.." required></textarea>
          </div>
          <div class="btn">
            <button type="submit"><a href="home.html" target_blank">Post</a></button>
          </div>
        </form>
      </div>
    </div>
    </section>
	
	<audio controls muted>
  <source src="audio/Toy Story.ogg" type="audio/ogg">
  <source src="audio/Toy Story.mp3" type="audio/mpeg">
  Your browser does not support the audio tag.
</audio>
	
      <script src="script.js"></script>
    

  </body>
</html>
